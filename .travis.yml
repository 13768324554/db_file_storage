language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "pypy"
env:
    - DJANGO="django==1.6"
    - DJANGO="django==1.7"
    - DJANGO="django==1.8"
    - DJANGO="django==1.9"
install:
    - pip install Pillow
    - pip install $DJANGO
    - pip install django-formtools>=1.0
    - pip install django-nose
script:
    - coverage run --source=db_file_storage demo_and_tests/manage.py test
after_success:
    - pip install coveralls
    - coveralls
